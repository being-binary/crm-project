<html lang="en">
<head>

    }

</head>

<script>
  const pargraphTag = document.querySelector('.main p:nth-child(3)')
  const newp = document.createElement('p')
  newp.innerHTML='asdf'
  pargraphTag.after(newp)
  console.log(pargraphTag)
</script>
</html>
